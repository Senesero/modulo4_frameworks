<div class="container">
    <h2>Game Details</h2>
    <div class="row">
        <div class="col-2">
            <h3>Sellers</h3>
        </div>
        <div class="col-8">
            <div class="btn-group btn-group-sm">
                <button class="btn btn-default" (click)="sortBy='asc'" [class.active]="sortBy==='asc'">
                    Bigger price
                </button>
                <button class="btn btn-default" (click)="sortBy='desc'" [class.active]="sortBy==='desc'">
                    Lower price
                </button>
            </div>
            <div class="btn-group btn-group-sm">
                <button class="btn btn-default" (click)="filterBy='all'" [class.active]="filterBy==='all'">
                    All
                </button>
                <button class="btn btn-default" (click)="filterBy='available'" [class.active]="filterBy==='available'">
                    Available
                </button>
            </div>
        </div>
        <div class="col-2">
            <a (click)="toggleAddSeller()">Add seller</a>
        </div>
    </div>
    <div class="row">
        <div class="col" *ngIf="!addMode">
            <h2>{{gameName}}</h2>
            <app-seller-list [sellers]="sellers" [sortBy]="sortBy" [filterBy]="filterBy">
            </app-seller-list>
        </div>
    </div>
    <app-create-seller *ngIf="addMode"></app-create-seller>
</div>
